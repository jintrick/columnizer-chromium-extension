<!DOCTYPE html>
<html>

<head>
	<title>Columnized - </title>
	<style>
		body {
			column-width: 25em;
		}

		body {
			-webkit-user-modify: read-write;
			overflow-wrap: break-word;
			-webkit-line-break: after-white-space;
		}

		ユーザー エージェントのスタイル シート body {
			display: block;
			margin: 8px;
		}
	</style>
</head>

<body contenteditable>
	<script src="display.js"></script>
</body>

</html>
